<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="globalBody">
        <div id="topBody">
            <h1 id="topText" class="bold">Metric/Imperial Unit Conversion</h1>
            <input type="number" placeholder="1" id="valueInput">
            <button id="convertButton">Convert</button>
        </div>
        <div id="bottomBody">
            <div id="length" class="whiteBackground">
                <p id="lengthText" class="bold purple">Length (Meter/Feet)</p>
                <p id="lengthDescription" class="description">Length Description</p>
            </div>
            <div id="volume" class="whiteBackground">
                <p id="volumeText" class="bold purple">Volume (Liters/Gallons)</p>
                <p id="volumeDescription" class="description">Volume Description</p>
            </div>
            <div id="mass" class="whiteBackground">
                <p id="massText" class="bold purple">Mass (Kilograms/Pounds)</p>
                <p id="massDescription" class="description">Mass Description</p>
            </div>
    </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
